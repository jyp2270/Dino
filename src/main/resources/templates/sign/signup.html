<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/member/signup.css">
    <script type="text/javascript" src="/js/mailSend.js"></script>
    <script type="text/javascript" src="/js/memberCheck.js"></script>
</head>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap view-size">
			<p class="p-tit">JOIN US</p>
			<form id="join-form" action="/common/signup" method="post" autocomplete="off" >
				<ul>
					<li>
						<div class="flex between">
							<label for="email">E-MAIL</label>
							<input id="email" type="text" name="email" placeholder="이메일" >
							<button type="button" id="btn-mail">인증번호발송</button>
						</div>
						<p class="msg"></p>
						<span id="key-wrap">
						<input type="text"  id="key" placeholder="인증번호 입력">
						<span class="time"></span>
						</span>
						<span class="mail-msg"></span>
					
					</li>
					<li>
						<div class="flex between">
							<label>PASSWORD</label>
							<input id="pass" type="password" name="pass" placeholder="비밀번호">
						</div>
						<p class="comment">하나이상의 대문자,소문자,숫자,특수문자[/@!%*#?&amp;] 조합 8자리 이상만 가능합니다.</p>
						<p class="msg">
						</p>
					</li>
					<li>
						<div class="flex between">
							<label>PW CHECK</label>
							<input id="pass-check" type="password"  placeholder="비밀번호확인">
						</div>
						<p class="msg"></p>
					</li>
					<li>
						<div class="flex between">
							<label>NAME</label>
							<input id="name" type="text" name="name"  placeholder="이름">
						</div>
						<p class="msg"></p>
					</li>
					
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
						<button id="btn-join" class="def-btn-style" type="submit" disabled="disabled">JOIN</button>
					</li>
				</ul>
			</form>
			<p class="p-tit nonM">SOCIAL JOIN</p>
			
			<ul class="simple-log flex around">
				<li>
					<a href="/oauth2/authorization/kakao">
						<i></i>
						<span>카카오톡</span>
					</a>
				</li>
				<li>
					<a href="/oauth2/authorization/naver">
						<i></i>
						<span>네이버</span>
					</a>
				</li>
				<li>
					<a href="/oauth2/authorization/google">
						<i></i>
						<span>구글</span>
					</a>
				</li>
			</ul>
		</div>	
	</main>
</html>
