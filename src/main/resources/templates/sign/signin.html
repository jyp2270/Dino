<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}"
 >
<head>
	
    <link rel="stylesheet" type="text/css" href="/css/member/signin.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap view-size">
			<p class="p-tit">MEMBER LOGIN</p>
			<div class="error" th:if="${param.errMsg}">
			<span>이메일 또는 비밀번호를 확인하세요</span>
			</div>
			<p class="err msg" th:if="${errmsg}" th:utext="${errmsg}">여기에 오류 메세지 넣어주세요</p>
			<p class="welcome msg" th:if="${welcome}" th:utext="${welcome}">여기에 메세지 넣어주세요</p> 
			<form id="login-form" action="/signin" method="post">
				<ul>
					<li>
						<div class="flex between">
							<label for="email">이메일</label>
							<input id="email" type="text" name="email"  placeholder="EMAIL">
						</div>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호</label>
							<input id="pass" type="password" name="pass" placeholder="PASSWORD">
						</div>
					</li>
					
					<li class="id-save flex between">
						<div>
							<input id="id-save" name="idSave" type="checkbox" value="on" hidden="true" />
							<label id="save-lab" for="id-save">아이디저장</label>
						</div>
						<div class="idsearch">
							<a href="#">아이디 찾기</a>
							<a href="#">비밀번호 변경</a>
						</div>
					</li>
					
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
						<button id="btn-login" class="def-btn-style" type="submit" >LOGIN</button>
					</li>
				</ul>
			</form>
			
			<!-- ////////////////////////////////////////////////////// -->
			
			<p class="p-tit nonM">NON-MEMBER LOGIN</p>
			
			<p class="comment flex center">비회원의 경우, 주문번호로 주문조회가 가능합니다.</p>
			<form id="login-form2" action="/signin" method="post">
				<ul>
					<li>
						<div class="flex between">
							<label for="name">이름</label>
							<input id="nonName" type="text" name="nonName"  placeholder="NAME">
						</div>
					</li>
					<li>
						<div class="flex between">
							<label>ORDER NO.</label>
							<input id="orderNum" type="text" name="orderNum" placeholder="주문번호">
						</div>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호</label>
							<input id="nonPass" type="password" name="nonPass" placeholder="PASSWORD">
						</div>
					</li>
					
					<li class="id-save flex between">
						<div>
							<p>비밀번호가 기억나지 않는다면 나도몰라</p>
						</div>
					</li>
					
					<li>
						<button id="btn-login2" class="def-btn-style" type="submit" >LOGIN</button>
					</li>
				</ul>
			</form>
			
			<p class="p-tit nonM">SOCIAL LOGIN</p>
			
			<ul class="simple-log flex around">
				<li>
					<a href="/oauth2/authorization/kakao">
						<i></i>
						<span>카카오톡</span>
					</a>
				</li>
				<li>
					<a href="/oauth2/authorization/naver">
						<i></i>
						<span>네이버</span>
					</a>
				</li>
				<li>
					<a href="/oauth2/authorization/google">
						<i></i>
						<span>구글</span>
					</a>
				</li>
			</ul>
		</div>	
	</main>
</html>
