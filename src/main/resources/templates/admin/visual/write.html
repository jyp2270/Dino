<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout-admin :: layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/admin/visual/list.css">
</head>
<main>
	<h1>비주얼이미지 등록</h1>
	<div class="wrap">
		<p>비주얼 이미지 등록</p>
		<form action="/admin/visuals" method="post" enctype="multipart/form-data">
			<ul class="visual-write">
				<li>
					<div>
					<br>
						<label style="font-size: 14px;">이미지 등록</label><br>
						<input type="file" name="vimg">
					</div>
				</li>
				<li>
					<div>
						<label style="font-size: 14px;">제목</label>
						<input type="text" name="title">
					</div>
				</li>
				<li>
					<div>
						<label style="font-size: 14px;">부제목</label>
						<input type="text" name="sub">
					</div>
				</li>
				<li>
					<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" >
					<button type="submit">등록</button>
				</li>
			</ul>
		</form>
	</div>
</main>
</html>
